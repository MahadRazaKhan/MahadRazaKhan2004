    <body>
      <h2>Education Qualifications in Pakistan</h2>
      <ul id="qualification-list"></ul>
    
    <script>
        // Declare and initialize the array of qualifications
        let educationQualifications = [
          "SSC (Secondary School Certificate)",
          "HSC (Higher Secondary School Certificate)",
          "BCS (Bachelor of Computer Science)",
          "BS (Bachelor of Science)",
          "BCOM (Bachelor of Commerce)",
          "MS (Master of Science)",
          "M. Phil. (Master of Philosophy)",
          "PhD (Doctor of Philosophy)"
        ];
        // Array to store student names
        const studentNames = ["Michael", "Emma", "Daniel"];

        // // Array to store scores of students

        // // Function to calculate percentages
        function calculatePercentage(score, totalMarks) {

        };

        // // Total marks per student
        const totalMarks = 500;

        // // Display scores and percentages
        for (let i = 0; i < studentNames.length; i++) {

        };
        // Array to store student names
        const studentNames = ["Michael", "Emma", "Daniel"];

        // Array to store scores of students
        const studentScores = [320, 420, 450];

        // Function to calculate percentages
        function calculatePercentage(score, totalMarks) {
        return ((score / totalMarks) * 100).toFixed(0);
        };

        // Total marks per student
        const totalMarks = 500;

        // Display scores and percentages
        for (let i = 0; i < studentNames.length; i++) {
        const name = studentNames[i];
        const score = studentScores[i];
        const percentage = calculatePercentage(score, totalMarks);
        console.log(`Score of ${name} is ${score}. Percentage=${percentage}%`);
        };
        // Initialize the array with color names
        const colorArray = ["Red", "Green", "Blue", "Yellow"];

        // Display the initial array in the browser
        document.write("<h2>Initial Array:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Ask the user what color to add to the beginning
        const colorToAddToBeginning = prompt("Enter a color to add to the beginning:");
        colorArray.unshift(colorToAddToBeginning);

        // Display the updated array after adding to the beginning
        document.write("<h2>Array After Adding to the Beginning:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Ask the user what color to add to the end
        const colorToAddToEnd = prompt("Enter a color to add to the end:");
        colorArray.push(colorToAddToEnd);

        // Display the updated array after adding to the end
        document.write("<h2>Array After Adding to the End:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Add two more colors to the beginning
        colorArray.unshift("Orange", "Purple");

        // Display the updated array after adding two more colors to the beginning
        document.write("<h2>Array After Adding Two More Colors to the Beginning:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Delete the first color in the array
        colorArray.shift();

        // Display the updated array after deleting the first color
        document.write("<h2>Array After Deleting the First Color:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Delete the last color in the array
        colorArray.pop();

        // Display the updated array after deleting the last color
        document.write("<h2>Array After Deleting the Last Color:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Ask the user at which index to add a color and the color name
        const indexToAddColor = prompt("Enter the index where you want to add a color:");
        const colorToAddAtIndex = prompt("Enter the color to add at that index:");
        colorArray.splice(indexToAddColor, 0, colorToAddAtIndex);

        // Display the updated array after adding a color at the desired index
        document.write("<h2>Array After Adding a Color at a Desired Index:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);

        // Ask the user at which index to delete color(s) and how many colors to delete
        const indexToDeleteColor = prompt("Enter the index from which you want to delete color(s):");
        const numberOfColorsToDelete = prompt("Enter the number of colors to delete:");
        colorArray.splice(indexToDeleteColor, numberOfColorsToDelete);

        // Display the updated array after deleting color(s) from the desired index
        document.write("<h2>Array After Deleting Color(s) from a Desired Index:</h2>");
        document.write(`<p>${colorArray.join(", ")}</p>`);
        // Initialize an array with city names
        const cities = ["New York", "Los Angeles", "Chicago", "Houston", "Miami"];

        // Initialize an empty array to store selected cities
        const selectedCities = [];

        // Copy 3 array elements from cities array to selectedCities
        for (let i = 0; i < 3 && i < cities.length; i++) {
        selectedCities.push(cities[i]);
        }

        // Display the selected cities
        console.log("Selected Cities:", selectedCities);
        var arr = ["This", "is", "my", "cat"];
        var singleString = arr.join(" ");

        console.log(singleString);
        // Create an empty array to act as a queue
        var queue = [];

        // Add values to the queue using push
        queue.push("Value 1");
        queue.push("Value 2");
        queue.push("Value 3");

        // Access and remove values from the queue using shift
        var firstValue = queue.shift();
        var secondValue = queue.shift();
        var thirdValue = queue.shift();

        console.log("First Value:", firstValue);
        console.log("Second Value:", secondValue);
        console.log("Third Value:", thirdValue);
        // Array of phone manufacturers
        var manufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];

        // Generate the dropdown/select menu
        document.write("<label for='manufacturer'>Select a Manufacturer:</label>");
        document.write("<select id='manufacturer'>");

        for (var i = 0; i < manufacturers.length; i++) {
        document.write("<option value='" + manufacturers[i] + "'>" + manufacturers[i] + "</option>");
        }

        document.write("</select>");
    </script>
